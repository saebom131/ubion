<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 부트스트랩 스타일시트 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>list</h1>
    <h3>비순서형 리스트</h3>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <h3>순서형 리스트</h3>
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
    <h1>표 태그</h1>
    <!-- 부트스트랩 프레임워크에서 테이블 스타일 적용 -->  
    <table class="table table-primary table-striped table-hover">   
        <!-- 행을 추가하는 태그(tr) -->
        <tr>
            <!-- 열을 추가하는 태그(th, td) -->
            <th>태그</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>table</td>
            <td>HTML에서 표의 시작과 끝을 나타내는 태그</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
