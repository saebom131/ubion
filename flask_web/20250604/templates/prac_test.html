<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #title { color : blue; }
</style>
<body>
    <h1 id="title">&lt;test 페이지&gt;</h1>     <!-- <> 괄호 작성 -->
    <h1>list</h1>
    <h3>비순서형 리스트</h3>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <h3>순서형 리스트</h3>
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
    <h1>표 태그</h1>
    <table border="1">
        <!-- 행을 추가하는 태그(tr) -->
        <tr>
            <!-- 열을 추가하는 태그(th, td) -->
            <th>태그</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>table</td>
            <td>HTML에서 표의 시작과 끝을 나타내는 태그</td>
        </tr>
        <tr>
            <td>1</td>
            <td align="center">2</td>   <!-- 가운데정렬 -->
            <td>3</td>
        </tr>
    </table>
</body>
</html>
